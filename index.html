<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet/less" type="text/css" href="style.less" />
  <script src="https://cdn.jsdelivr.net/npm/less@latest/dist/less.min.js" async></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Interactive rating component</title>
</head>
<body>
  
  <main>
    <div class="container">
      
      <div class="rating-wrapper">
        
        <div class="star">
          <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
        </div>
        
        <h1>How did we do?</h1>
        
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        
        <fieldset>
          <input type="radio" name="rating-group" id="rating_1" data-value="1">
          <label for="rating_1"><span>1</span></label>
          <input type="radio" name="rating-group" id="rating_2" data-value="2">
          <label for="rating_2"><span>2</span></label>
          <input type="radio" name="rating-group" id="rating_3" data-value="3">
          <label for="rating_3"><span>3</span></label>
          <input type="radio" name="rating-group" id="rating_4" data-value="4">
          <label for="rating_4"><span>4</span></label>
          <input type="radio" name="rating-group" id="rating_5" data-value="5">
          <label for="rating_5"><span>5</span></label>
        </fieldset>
        
        <button class="btn">Submit</button>
        
      </div>
      
      <div class="thankyou-container">
        
        <img src="./images/illustration-thank-you.svg" alt="">
        
        <div class="selected">
          You selected 4 out of 5
        </div>
        
        <h2>
          Thank you!
        </h2>
        
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
        
      </div>
      
    </div>
  </main>
  
</body>
</html>
